<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Services Hub</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #007b5e; color: white; padding: 1rem; text-align: center; }
    main { padding: 2rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
    .card {
      background: white; border-radius: 8px; padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); position: relative;
    }
    .card.featured::before {
      content: "FEATURED";
      position: absolute;
      top: 0; left: 0;
      background: gold;
      color: black;
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      font-weight: bold;
      border-bottom-right-radius: 8px;
    }
    .card h2 { margin: 0.5rem 0; }
    .card p { font-size: 0.9rem; color: #444; }
    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #007b5e;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Local Services Hub</h1>
    <p>Find trusted professionals in your area</p>
  </header>
  <main id="service-list"></main>
  <footer>
    Want to be listed or featured? <a href="mailto:your@email.com">Contact us</a>
  </footer>

  <script>
    const services = [
      {
        name: "John's Plumbing",
        description: "Affordable plumbing services available 24/7.",
        contact: "tel:+254700000000",
        featured: true,
      },
      {
        name: "Mercy Home Tutoring",
        description: "Math and English tutoring for primary students.",
        contact: "tel:+254701234567",
        featured: false,
      },
      {
        name: "Graphic Genius Studio",
        description: "Professional logos, posters, and branding help.",
        contact: "https://wa.me/254712345678",
        featured: true,
      }
    ];

    const list = document.getElementById("service-list");
    services.forEach(service => {
      const card = document.createElement("div");
      card.className = "card" + (service.featured ? " featured" : "");
      card.innerHTML = `
        <h2>${service.name}</h2>
        <p>${service.description}</p>
        <a href="${service.contact}" target="_blank">Contact</a>
      `;
      list.appendChild(card);
    });
  </script>
</body>
</html>
